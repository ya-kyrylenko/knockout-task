<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Knockout-task</title>
	<link rel="stylesheet" href="stylesheets/style.CSS">
</head>
<body>
	<div class="wrapper">
		<h1>Легкое использование существующих электронных документов(инструкций)</h1>
		<div class="list">
			<p class="bold">Список литературы:</p>
			<ul class="list-literature" data-bind="foreach: literature">
				<li class="name-literature" data-bind="text: name"></li>
				<input type="checkbox" data-bind="value: name, checked: $root.selectedList">
			</ul>
		</div>
		<div class="send">
			<p class="bold">Отправка письма:</p>
			<p>E-mail:</p>
			<input type="text" data-bind="value: mail">
			<p>Тема:</p>
			<input type="text"  data-bind="value: theme">
			<p>Текст сообщения:</p>
			<textarea name="" id="" cols="20" rows="5" data-bind="value: textMessage"></textarea>
			<p>Прикрепленные файлы:</p>
			<ol data-bind="foreach: $root.selectedList">
				<li data-bind="text: $data"></li>
			</ol>
			<button type="submit" data-bind="click: filledDataTrue">Отправить</button>
		</div>
		<div class="alert" data-bind="visible: filledData">
			<p class="displ">Mail:</p>
			<p data-bind="text: mail"></p>
			<p class="displ">Тема:</p>
			<p data-bind="text: theme"></p>
			<p class="displ">Текст сообщения:</p>
			<p data-bind="text: textMessage"></p>
			<p class="displ">Литература:</p>
			<ol data-bind="foreach: $root.selectedList">
				<li data-bind="text: $data"></li>
			</ol>
		</div>
	</div>
	<script src="scripts/knockout-3.1.0.js"></script>
	<script src="scripts/js.js"></script>
</body>
</html>
